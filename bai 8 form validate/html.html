<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
            <div class="form_control ">
                <input id="user_name" type="text" placeholder="Username">
                <small></small>
                <span></span>
            </div>

            <div class="form_control ">
                <input id="email" type="text" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form_control ">
                <input id="password" type="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form_control ">
                <input id="confirn_password" type="password" placeholder="Confirm password">
                <small></small>
                <span></span>
            </div>

            <button>Login</button>
            <div class="signup-link">
                not a member ? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
    <script src="./app.js"></script>
</body>


</html>
