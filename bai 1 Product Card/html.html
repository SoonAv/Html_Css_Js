<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card_img">
            <img src="https://shopgiaythethaogiare.com/wp-content/uploads/2019/05/nike-ky-niem-20-hoanh-trang-voi-mercurial.png" alt="">
        </div>
        <div class="card_titile">Mercurial</div>
        <div class="card_price">99$</div>
        <div class="card_size">
            <h3>Size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color</h3>
            <span class="card_color_green"></span>
            <span class="card_color_blue"></span>
            <span class="card_color_red"></span>
        </div>
        <div class="card_action">
            <button>BUY NOW</button>
            <button>ADD TO CARD</button>
        </div>
    </div>
</body>
</html>
